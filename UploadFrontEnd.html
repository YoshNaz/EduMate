!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>EduMate Beta 0.1 - Upload</b></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .mb-3 {
            font-family: 'Montserrat', sans-serif; 
            font-weight: 700;
            font-size: 2.0rem; 
            text-align: center; 
            margin-bottom: 10px;
            line-height: 1.2;
        }
        /* Seperate file input from header style */
        #file-input {
            font-size: initial;
            font-weight: normal;
            font-family: inherit;
        }
        body {
            background: linear-gradient(to top, #000000, #230033, #4A0055, #730077);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            margin: 0;
        }
        .upload-container {
            background: #3D0C4A;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        .btn-primary {
            background-color: #7A1F7A;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #D569C2;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="logo">
            <img src="EduMate logo.jpg" alt="EduMate Logo">
        </div>

        <h2 class="mb-3">EduMate Beta 0.1</h2>
        <p>Upload book/slide here</p>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" class="form-control mb-3" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx,.ppt,.pptx,.txt">
            
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="upload-status" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('#upload-form').submit(function(event){
                event.preventDefault();
                let file = $('#file-input')[0].files[0];

                if (!file) {
                    $('#upload-status').html('<p class="text-danger">Please select a file.</p>');
                    return;
                }

                let formData = new FormData();
                formData.append("file", file);

                $('#upload-status').html('<p class="text-info">Uploading...</p>');

                $.ajax({
                    url: '/',  // Sends file to the backend to store in DB
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#upload-status').html('<p class="text-success">File uploaded successfully!</p>');
                        
                        // Show history list of uploaded file
                        setTimeout(function() {
                            window.location.href = "/";
                        }, 2000); 
                        
                        // Redirect to next page for summary
                        setTimeout(function() {
                            window.location.href = "SummaryFrontEnd.html";
                        }, 3000);
                        
                    },
                    error: function() {
                        $('#upload-status').html('<p class="text-danger">Upload failed. Try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
