<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMate Beta 0.1 - Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to top, #000000, #230033, #4A0055, #730077);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            margin: 0;
        }
        .upload-container {
            background: #3D0C4A;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }
        .file-list {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
        }
        .file-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .file-item a {
            color: #D569C2;
            text-decoration: none;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #7A1F7A;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #D569C2;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="logo">
            <img src="https://github.com/YoshNaz/EduMate/blob/212835480e75799c58f549d8d5e0b0e4f910c8cb/image.png" alt="EduMate Logo" style="max-width: 100px;">
        </div>
        <h2 class="mb-3">EduMate Beta 0.1</h2>
        <p>Upload book/slide here</p>

        <!-- Upload Form -->
        <form id="upload-form" method="POST" action="/" enctype="multipart/form-data">
            <input type="file" id="file-input" class="form-control mb-3" name="file" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx,.ppt,.pptx,.txt">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="upload-status" style="margin-top: 10px;"></div>

        <!-- Uploaded Files Section -->
        <div class="content">
            <h1 style="text-align: center; font-size: 24px;">Uploaded books/slides</h1>
            <div id="file-list">
                {% for file in files %}
                    <div class="file-item">
                        <a href="{{ url_for('process_file', file_id=file.id) }}">{{ file.filename }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- jQuery Script for AJAX Upload -->
    <script>
        $(document).ready(function(){
            $('#upload-form').submit(function(event){
                event.preventDefault();

                let file = $('#file-input')[0].files[0];
                if (!file) {
                    $('#upload-status').html('<p class="text-danger">Please select a file.</p>');
                    return;
                }

                let formData = new FormData();
                formData.append("file", file);

                $('#upload-status').html('<p class="text-info">Uploading...</p>');

                $.ajax({
                    url: '/',  
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if (response.file_id) {
                            $('#upload-status').html('<p class="text-success">File uploaded successfully!</p>');
                            setTimeout(function() {
                                window.location.href = "/process/" + response.file_id;
                            }, 2000);
                        } else {
                            $('#upload-status').html('<p class="text-danger">Unexpected response. Please refresh.</p>');
                        }
                    },
                    error: function() {
                        $('#upload-status').html('<p class="text-danger">Upload failed. Try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
