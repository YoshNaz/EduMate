<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMate Beta 0.1 - Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #000000, #230033, #4A0055, #730077);
            height: 100vh;
            text-align: center;
            margin: 0;
            color: #fff;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #3D0C4A;
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 80vh; /* Allow scrolling */
            overflow-y: auto;  /* Vertical scrolling inside the container */
        }
        h2 {
            font-size: 2.0rem;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 5px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            color: #FFFFFF;
        }
        .question {
            text-align: left;
            margin-top: 15px;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        
        .home-btn {
            background-color: #7A1F7A;
            color: white;
            font-size: 16px;
            width: 150px;
            padding: 10px 15px;
            margin: 20px auto 0;
            display: block;
            border: none; 
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        
        .home-btn:hover {
            background-color: #D569C2;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Quiz</h2>
        
        <form id="quiz-form"></form>

        <button type="button" class="submit-btn" onclick="checkAnswers()">Submit Quiz</button>

        <div class="result" id="result"></div>
        <div id="feedback"></div>
        
        <!-- Home Button Centered Below -->
        <button class="home-btn" onclick="goHome()">üè† HOME</button>
    </div>

    <script>
        let quizData = [];

        // Fetch questions from backend API
        async function loadQuiz() {
        try {
            let response = await fetch(`/quiz/${file_id}`);  // Ensure `Todo_id` is properly defined
            quizData = await response.json();
        
            let formHtml = "";
            quizData.forEach((q, index) => {
                formHtml += `
                    <div class="question">Q${index + 1}: ${q.question}</div>
                    <input type="text" class="input-field" id="q${index}">
                `;
            });

            document.getElementById("quiz-form").innerHTML = formHtml;
        } catch (error) {
            console.error("Error fetching quiz:", error);
            document.getElementById("quiz-form").innerHTML = "<p>Error loading quiz. Please try again.</p>";
        }
    }


        // Check answers when user submits
        function checkAnswers() {
            let score = 0;
            let feedbackHtml = "";

            quizData.forEach((q, index) => {
                let userAnswer = document.getElementById(`q${index}`).value.trim().toLowerCase();
                let correctAnswer = q.answer.toLowerCase();

                if (userAnswer === correctAnswer) {
                    score++;
                    feedbackHtml += `<p class="correct">‚úî Q${index + 1}: Correct!</p>`;
                } else {
                    feedbackHtml += `<p class="incorrect">‚úò Q${index + 1}: Incorrect. Correct Answer: <strong>${q.answer}</strong></p>`;
                }
            });

            document.getElementById("result").innerHTML = `Your Score: ${score} / ${quizData.length}`;
            document.getElementById("feedback").innerHTML = feedbackHtml;
        }

        // Load quiz on page load
        loadQuiz();
        
        function goHome() {
            window.location.href = "/";
        }
        
    </script>

</body>
</html>
