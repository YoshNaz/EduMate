{% extends "base.html" %}

{% block head %}
<h1 class="header-title" style="text-align: center; font-size: 24px;">EduMate Beta 0.1</h1>
{% endblock %}

{% block body %}
    <h1 style="font-size: 24px; text-align: center;">Flashcards:</h1>

    {% if flashcards %}
        <ul style="font-size: 18px; line-height: 1.8;">
            {% for card in flashcards %}
                <li><strong>Q:</strong> {{ card.question }}<br>
                    <strong>A:</strong> {{ card.answer }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="text-align: center;">No flashcards generated.</p>
    {% endif %}
{% endblock %}
