<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMate Beta 0.1 - Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #000000, #230033, #4A0055, #730077);
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background: #3D0C4A;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            
            /* Flexbox to center elements */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 380px; /* Adjust height as needed */
        }
        
        h1 {
            font-size: 2.0rem;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 5px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            color: #FFFFFF;
        }
        
        .flashcard-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Makes it take available space */
            width: 80%;
        }
        
        .flashcard {
            width: 80%;
            max-width: 400px;
            height: auto;
            min-height: 120px;  
            padding: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            background: linear-gradient(135deg, #6200ea, #2979ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .buttons {
            margin-bottom: 20px;
            width: 150px;
            margin-top: 40px;  /* Ensure enough space below flashcard */
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            backface-visibility: hidden;
            padding: 20px;
            color: #F5F5F5;
        }

        .front {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .back {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            transform: rotateY(180deg);
        }

        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .btn-prev {
            background-color: #0056b3;
        }
        
        .btn-prev:hover {
            opacity: 0.5;
        }

        .btn-next {
            background-color: #1ABC9C;
        }
        
        .btn-next:hover {
            opacity: 0.5;
        }
        .home-btn {
            background-color: #7A1F7A;
            width: 33%;
            margin-top: 15px;
        }
        
        .home-btn:hover {
            background-color: #D569C2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flashcards</h1>
        <div class="flashcard-container" onclick="flipCard()">
            <div class="flashcard" id="flashcard-inner">
                <div class="flashcard-face front" id="flashcard-front">
                    <p>Loading...</p>
                </div>
                <div class="flashcard-face back" id="flashcard-back">
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-prev" onclick="prevCard()">‚Üê Previous</button>
            <button class="btn btn-next" onclick="nextCard()">Next ‚Üí</button>
        </div>

        <!-- Home Button Centered Below -->
        <button class="btn home-btn" onclick="goHome()">üè† HOME</button>
    </div>

    <script>
        let flashcards = [];
        let currentCard = 0;
        let flipped = false;
        let fileId = window.location.pathname.split("/").pop();
        console.log("Extracted fileId:", fileId);


        async function fetchFlashcards() {
            try {
                console.log("Fetching flashcards...");
                const response = await fetch(`/api/flashcard/${fileId}`);
                console.log("Response status:", response.status)
                flashcards = await response.json();
                console.log("Fetched flashcards:", flashcards);
                if (flashcards.length > 0) {
                    updateFlashcard();
                } else {
                    document.getElementById("flashcard-front").innerHTML = "<p>No flashcards available.</p>";
                    document.getElementById("flashcard-back").innerHTML = "<p>Please try again later.</p>";
                }
            } catch (error) {
                console.error("Error fetching flashcards:", error);
            }
        }


        function updateFlashcard() {
            document.getElementById("flashcard-front").innerHTML = `<p>Q: ${flashcards[currentCard].question}</p>`;
            document.getElementById("flashcard-back").innerHTML = `<p>A: ${flashcards[currentCard].answer}</p>`;
        }

        function flipCard() {
            flipped = !flipped;
            document.getElementById("flashcard-inner").classList.toggle("flipped", flipped);
        }

        function nextCard() {
            currentCard = (currentCard + 1) % flashcards.length;
            flipped = false;
            document.getElementById("flashcard-inner").classList.remove("flipped");
            updateFlashcard();
        }

        function prevCard() {
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            flipped = false;
            document.getElementById("flashcard-inner").classList.remove("flipped");
            updateFlashcard();
        }

        fetchFlashcards();
        
        function goHome() {

            window.location.href = "/";

        }
        
    </script>

</body>
</html>
