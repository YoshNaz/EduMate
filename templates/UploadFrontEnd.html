<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMate Beta 0.1 - Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to top, #000000, #230033, #4A0055, #730077);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            margin: 0;
        }
        .upload-container {
            background: #3D0C4A;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }
        .file-list {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .file-item a {
            color: #D569C2;
            text-decoration: none;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #7A1F7A;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #D569C2;
        }
        #upload-status {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="logo">
            <img src="https://github.com/YoshNaz/EduMate/blob/f01cedd2f62f36c7162b2ae750894669f6c8c135/image.png" alt="EduMate Logo">
        </div>
        <h2 class="mb-3">EduMate Beta 0.1</h2>
        <p>Upload book/slide here</p>

        <!-- Upload Form -->
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" class="form-control mb-3" name="file" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx,.ppt,.pptx,.txt" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="upload-status"></div>

        <!-- Uploaded Files Section -->
        <div class="content">
            <h1 style="text-align: center; font-size: 24px;">Uploaded books/slides</h1>
            <div id="file-list" style="text-align: center;">
                {% for file in files %}
                <a href="{{ url_for('process_file', file_id=file.id) }}" class="file-item">
                    {{ file.filename }}
                </a><br>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- JavaScript for AJAX Upload -->
    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission
            let formData = new FormData(this);

            // Show loading message
            let uploadStatus = document.getElementById("upload-status");
            uploadStatus.innerHTML = "Uploading file... Please wait.";

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_id) {
                    uploadStatus.innerHTML = "File uploaded successfully! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "/process/" + data.file_id;
                    }, 2000);
                } else {
                    uploadStatus.innerHTML = "File upload failed. Please try again.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                uploadStatus.innerHTML = "An error occurred. Please try again.";
            });
        });
    </script>
</body>
</html>
